<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Popup Control</title>
    <style>
        /* ทำให้ iframe เต็มหน้าจอ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .video-embed {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* ซ่อน iframe วิดีโอในตอนแรก */
        }

        /* สไตล์ของป๊อปอัป */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            text-align: center;
            z-index: 2;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- iframe สำหรับวิดีโอ YouTube -->
    <iframe id="youtubeVideo" class="video-embed" 
        src="https://www.youtube.com/embed/Tokh49FTcU4?enablejsapi=1" 
        allow="autoplay; encrypted-media">
    </iframe>

    <!-- ป๊อปอัปให้ผู้ใช้กดเพื่อเริ่มวิดีโอ -->
    <div class="popup" id="popup">
        <div>
            <img src="halloween.jpg" alt="Girl in a jacket" width="600" height="250"><br>
            <button onclick="playVideo()">Click To Hallween Day</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("youtubeVideo");
        const popup = document.getElementById("popup");

        function playVideo() {
            // อัปเดตลิงก์ YouTube พร้อมพารามิเตอร์ autoplay
            video.src = "https://www.youtube.com/embed/Tokh49FTcU4?autoplay=1";
            video.style.display = "block";  // แสดง iframe วิดีโอ
            popup.style.display = "none";   // ซ่อนป๊อปอัป
        }
    </script>

</body>
</html>
